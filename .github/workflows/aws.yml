name: Deploy to Amazon EC2

on:
  push:
    branches: [ "master" ]
    
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write
  
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install

    - name: Build React app
      run: |
        npm run build

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "$EC2_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -t rsa 13.232.218.212 >> ~/.ssh/known_hosts

    - name: Deploy React app via SSH
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ec2-user@13.232.218.212 << EOF
          sudo mkdir -p /var/www/html
          sudo rm -rf /var/www/html/*
          sudo cp -r ./build/* /var/www/html/
          sudo systemctl restart nginx
        EOF
